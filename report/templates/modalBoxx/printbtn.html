<!-- Enhanced printbtn.html with 2-template system (Classic & Invoice) -->
<div class="space-y-4">
    <!-- Template Selector Badge -->
    <div class="bg-gradient-to-r from-blue-50 to-purple-50 border-2 border-blue-200 rounded-lg p-3 shadow-sm">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <div class="bg-white rounded-full p-2 mr-3 shadow-sm">
                    <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                    </svg>
                </div>
                <div>
                    <p class="text-sm font-semibold text-gray-700">PDF Template</p>
                    <div class="flex items-center gap-2">
                        <p class="text-xs text-gray-600">Current:</p>
                        <span id="current-template-badge" class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                            <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                            </svg>
                            <span id="current-template">Classic</span>
                        </span>
                    </div>
                </div>
            </div>
            <a href="{% url 'settings:ProfileSetup' %}" 
               class="text-xs text-blue-600 hover:text-blue-800 font-medium flex items-center gap-1 px-3 py-1.5 bg-white rounded-lg hover:bg-blue-50 transition-all border border-blue-200">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                Change
            </a>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="grid gap-4 md:grid-cols-3">
        <!-- Print Button -->
        <button type="button" 
                class="flex items-center justify-center gap-2 px-4 py-3 text-sm font-medium text-gray-700 bg-white border-2 border-gray-300 rounded-lg hover:bg-gray-50 hover:border-gray-400 hover:shadow-md transition-all shadow-sm group"
                onclick="generatePDF('{{container}}')">
            <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path>
            </svg>
            <span>Print</span>
        </button>
        
        <!-- Export Excel Button -->
        <button type="button" 
                class="flex items-center justify-center gap-2 px-4 py-3 text-sm font-medium text-white bg-green-500 border-2 border-green-500 rounded-lg hover:bg-green-600 hover:border-green-600 hover:shadow-md transition-all shadow-sm group"
                onclick="exportTableToExcel('{{table}}{{table_no}}')">
            <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            <span>Export Excel</span>
        </button>
        
        <!-- Export PDF Button -->
        <button type="button" 
                class="flex items-center justify-center gap-2 px-4 py-3 text-sm font-medium text-white bg-red-500 border-2 border-red-500 rounded-lg hover:bg-red-600 hover:border-red-600 hover:shadow-md transition-all shadow-sm group"
                onclick="generatePDF('{{container}}')">
            <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
            </svg>
            <span>Export PDF</span>
        </button>
    </div>
    
    <!-- Template Info -->
    <div class="text-xs text-gray-500 text-center">
        <p>Using <span id="template-description" class="font-medium text-gray-700">Classic - Minimalist</span> template</p>
    </div>
</div>

<script>
    // Update the template display based on user's preference
    $(document).ready(function() {
        loadTemplateInfo();
    });
    
    function loadTemplateInfo() {
        $.ajax({
            url: '/get-pdf-template/',
            method: 'GET',
            success: function(response) {
                if (response.success && response.template) {
                    const template = response.template;
                    const templateName = template.charAt(0).toUpperCase() + template.slice(1);
                    
                    // Update template name
                    $('#current-template').text(templateName);
                    
                    // Update badge styling based on template
                    const badge = $('#current-template-badge');
                    if (template === 'invoice') {
                        badge.removeClass('bg-blue-100 text-blue-800')
                             .addClass('bg-purple-100 text-purple-800');
                        $('#template-description').text('Invoice - Full Details');
                    } else {
                        badge.removeClass('bg-purple-100 text-purple-800')
                             .addClass('bg-blue-100 text-blue-800');
                        $('#template-description').text('Classic - Minimalist');
                    }
                    
                    console.log('Template loaded:', template);
                }
            },
            error: function(error) {
                console.error('Error loading template preference:', error);
                // Keep default (Classic)
            }
        });
    }
    
    // Optional: Refresh template info when page gains focus
    // (in case user changed it in another tab)
    $(window).on('focus', function() {
        loadTemplateInfo();
    });
</script>

<style>
    /* Animation for buttons */
    .group:hover svg {
        animation: pulse 0.5s ease-in-out;
    }
    
    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
    }
    
    /* Badge transition */
    #current-template-badge {
        transition: all 0.3s ease;
    }
</style>
