{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Afrikbook.">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">
        
        <title>
            
            {% block title %}
                Afrikbook Login.
            {% endblock title %}
                
        </title>



        <!-- Additional CSS Files -->
        <link rel="stylesheet" href="{% static 'src/styles.css' %}">
 
        
        <script src="{% static 'js/jquery.js' %}"></script>
        <script src="{% static 'js/jquery.min.js' %}"></script>

    
       
    </head>
    <style>
        .bg-neutral-700 {
            --tw-bg-opacity: 1; 
            background-color: #fff;
        }
        .primary{
            background-color: #018786;
        }
    </style>

    <body class="body-wrapper">

    

        
        <div id="__next">
            <div dir="ltr">
                
                
                <div class="flex justify-center bg-neutral-700  items-center h-screen m-auto  transition-colors duration-150">
                    
                    <div class="w-[600px h-[500px] px-4 bg-neutral-700  rounded-lg shadow-md">
                        {% if messages %}
             
                            <span class=" text-center text-red-500">{% include 'messages.html' %}</span>
                        {% endif %}
                        
                        <div class="mx-auto py-10 my-10  w-full max-w-7xl px-5 xl:px-8 2xl:px-14">
                            
                            <div class="order-1 mb-8 w-full  bg-light p-6 md:order-2 md:mb-0 md:p-8 ltr:md:ml-7 rtl:md:mr-7 ltr:lg:ml-9 rtl:lg:mr-9">
                                <h1 class="m font-sans text-xl font-bold text-heading md:text-2xl text-center">
                                    Reset Password
                                </h1>
                                <form class="my-5" action="" method="POST">
                                    {% csrf_token %}
                                    <div>
                                        <label
                                            for="email"
                                            class="mb-3 block text-sm font-semibold leading-none ">
                                            New Password
                                        </label>
                                        <input
                                            id="password"
                                            name="password"
                                            type="password"
                                            class="w-full appearance-none text-black items-center px-4 text-sm text-heading transition duration-300 ease-in-out focus:outline-0 focus:ring-0 border-b border rounded focus:border-slate h-8"
                                            required
                                            oninput="password_match()"
                                        />
                                        
                                    </div>
                                    <div>
                                        <label
                                            for="email"
                                            class="my-3 block text-sm font-semibold leading-none ">
                                            Confirm Password
                                        </label>
                                        <input
                                            id="password2"
                                            name="email"
                                            type="password"
                                            class="w-full appearance-none text-black items-center px-4 text-sm text-heading transition duration-300 ease-in-out focus:outline-0 focus:ring-0 border-b border rounded focus:border-slate h-8"
                                            required
                                            oninput="password_match()"
                                        />
                                        
                                    </div>
                                    <span id="text" class="mt-2"></span>

                                    <button
                                        id="save"
                                        type="submit"
                                        class="w-full text-center text-white mt-6 inline-flex items-center justify-center shrink-0 font-semibold leading-none rounded outline-none transition duration-300 ease-in-out focus:outline-0 focus:shadow focus:ring-1 focus:ring-slate-500 primary  border border-transparent hover:bg-blue-300-hover px-5 py-0 h-8">
                                        Save
                                    </button>

                                </form>
                                

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script>
            $(function() {
                var msg = $("#msg");
                setTimeout(function() {
                    msg.hide();
                }, 3000)
            })

            function password_match(){
                var pwd = document.getElementById('password').value
                var pwd2 = document.getElementById('password2').value
                var text = document.getElementById('text')
                var save = document.getElementById('save')
                if(pwd2 != ""){
                    if(pwd === pwd2){
                        text.style.color = "green"
                        text.innerHTML = 'Password match'
                        save.setAttribute('disabled', false)
                    }
                    else{
                        text.style.color = "red"
                        text.innerHTML = 'Password no match'
                        save.setAttribute('disabled', true)
                    }
                }
            }
        </script>
</body>
</html>
