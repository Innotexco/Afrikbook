
{% extends 'base.html' %}


{% block content %}


    
    <a class="flex items-center justify-between bg-slate-200 py-1 px-2 text-sm font-semibold text-slate-600 rounded-lg shadow-md focus:outline-none focus:shadow-outline-purple"
      href="#">
        <div class="flex items-center">
            <svg
                class="w-5 h-5 mr-2"
                fill="currentColor"
                viewBox="0 0 20 20"
            >
            <path
                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
            ></path>
            </svg>
            <span>Profile Setup/Update</span>
        </div>
        <span>Home &RightArrow;</span>
    </a>

    <div class="px-4 py-3 my-5 bg-white rounded-lg shadow-md">

        <h1 class="text-2xl text-slate-600 font-semibold text-center uppercase">  Create / Update Profile</h1>
        
        <div class="flex items-center justify-center py-3">
            <div class="h-20 w-20 rounded-md border border-slate-200">
                {% if profile.logo %}
                <img src="{{profile.logo.url}}" alt="logo" class="object-contain" />
                {% endif %}

            </div>
        </div>
        <form action="" method="post" enctype="multipart/form-data"> {% csrf_token %}
        <input type="hidden" value="{{profile.id}}" name="id">

            <div class="grid gap-6 md:grid-cols-2 xl:grid-cols-4">

                <label class="block text-sm">
                    <span class="text-gray-700">Logo</span>
                    <input 
                        type="file"
                        class="block w-full px-2 mt-1 text-sm border-2 rounded-md focus:border-slate-300 focus:outline-none focus:shadow-outline-green text-slate-600 form-input shadow-lg"
                        placeholder=""
                        name="{{form.logo.name}}"
                    />
                </label>

                <label class="block text-sm">
                    <span class="text-gray-700 dark:text-gray-400">Owner Name</span>
                    <input 
                        type="text"
                        class="block w-full px-2 mt-1 text-sm border-2 rounded-md focus:border-slate-300 focus:outline-none focus:shadow-outline-green text-slate-600 form-input shadow-lg"
                        placeholder=""
                        name="{{form.ownerName.name}}"
                        value="{{profile.ownerName}}"
                    />
                </label>

                <label class="block text-sm">
                    <span class="text-gray-700 dark:text-gray-400">Business Name</span>
                    <input 
                        type="text"
                        class="block w-full px-2 mt-1 text-sm border-2 rounded-md focus:border-slate-300 focus:outline-none focus:shadow-outline-green text-slate-600 form-input shadow-lg"
                        placeholder=""
                        name="{{form.CompanyName.name}}"
                        value="{{profile.CompanyName}}"
                    />
                </label>

                <label class="block text-sm">
                    <span class="text-gray-700 dark:text-gray-400">Phone / Tel</span>
                    <input 
                        type="text"
                        class="block w-full px-2 mt-1 text-sm border-2 rounded-md focus:border-slate-300 focus:outline-none focus:shadow-outline-green text-slate-600 form-input shadow-lg"
                        placeholder=""
                        name="{{form.phone.name}}"
                        value="{{profile.phone}}"
                    />
                </label>

            </div>

            <div class="grid gap-6 md:grid-cols-2 xl:grid-cols-4 mt-5">

                <label class="block text-sm">
                    <span class="text-gray-700 dark:text-gray-400">Phone 2</span>
                    <input 
                        type="text"
                        class="block w-full px-2 mt-1 text-sm border-2 rounded-md focus:border-slate-300 focus:outline-none focus:shadow-outline-green text-slate-600 form-input shadow-lg"
                        placeholder=""
                        name="{{form.phone2.name}}"
                        value="{{profile.phone2}}"
                    />
                </label>

                <label class="block text-sm">
                    <span class="text-gray-700 dark:text-gray-400">Services Description</span>
                    <input 
                        type="text"
                        class="block w-full px-2 mt-1 text-sm border-2 rounded-md focus:border-slate-300 focus:outline-none focus:shadow-outline-green text-slate-600 form-input shadow-lg"
                        placeholder=""
                        name="{{form.services.name}}"
                        value="{{profile.services}}"
                    />
                </label>

                <label class="block text-sm">
                    <span class="text-gray-700 dark:text-gray-400">Email</span>
                    <input 
                        type="text"
                        class="block w-full px-2 mt-1 text-sm border-2 rounded-md focus:border-slate-300 focus:outline-none focus:shadow-outline-green text-slate-600 form-input shadow-lg"
                        placeholder=""
                        name="{{form.email.name}}"
                        value="{{profile.email}}"
                    />
                </label>

                <label class="block text-sm">
                    <span class="text-gray-700 dark:text-gray-400">R C (Optional)</span>
                    <input 
                        type="text"
                        class="block w-full px-2 mt-1 text-sm border-2 rounded-md focus:border-slate-300 focus:outline-none focus:shadow-outline-green text-slate-600 form-input shadow-lg"
                        placeholder=""
                        name="{{form.Rc.name}}"
                        value="{{profile.Rc}}"
                        id="rc"
                    />
                </label>

            </div>

            <div class="grid gap-6 md:grid-cols-2 xl:grid-cols-4 mt-5">

                <label class="block text-sm">
                    <span class="text-gray-700 dark:text-gray-400">
                        Sales Interface
                    </span>
                    <select class="block w-full px-2 mt-1 text-sm border-2 rounded-md focus:border-slate-300 form-select focus:outline-none focus:shadow-outline-green text-slate-600 shadow-lg" name="salesinterface" id="interface" onchange="SalesInterface()">
                        <option value="Basic Sales Point">Basic Sales Point</option>
                        <option value="Sales Point">Sales Point</option>
                      
                    </select>
                </label>

                <label class="block text-sm">
                    <span class="text-gray-600">Address</span>
                    <input
                        class="block w-full mt-1 px-2 text-sm form-input border-2 rounded-md focus:border-slate-300  focus:outline-none focus:shadow-outline-green text-slate-600 shadow-lg"
                        rows="1"
                        placeholder=""
                        name="{{form.address.name}}"
                        value="{{profile.address}}"
                    ></input>
                </label>
                
                <label class="block text-sm">
                    <span class="text-gray-700 dark:text-gray-400">
                        Select Country  
                    </span>
                    <select class="block w-full px-2 mt-1 text-sm border-2 rounded-md focus:border-slate-300 form-select focus:outline-none focus:shadow-outline-green text-slate-600 shadow-lg" name="country">
                        <option disabled> Select Country</option>
                        {% for value in country %}
                        <option onclick="Currency('{{value.Currency}}')" {% if profile.country == value.Country %}selected {% endif %}>{{value.Country}}</option>
                        {% endfor %}
                    </select>
                </label>
                
                <label class="block text-sm">
                    <span class="text-gray-700 dark:text-gray-400">
                        Select Currency
                    </span>
                    <select id="currency" class="block w-full px-2 mt-1 text-sm border-2 rounded-md focus:border-slate-300 form-select focus:outline-none focus:shadow-outline-green text-slate-600 shadow-lg" name="currency">
                        {% for currency in country %}
                        <option {% if profile.currency == currency.Currency %}selected {% endif %}>{{currency.Currency}}</option>
                        {% endfor %}
                        
                    </select>
                </label>

                                 <!-- PDF Template Preference Section -->
        <div class="mt-8 pt-6 border-t-2 border-gray-200">
            <div class="mb-4">
                <h2 class="text-lg font-semibold text-gray-700 flex items-center">
                    <svg class="w-6 h-6 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                    </svg>
                    PDF Report Template Preference
                </h2>
                <p class="text-sm text-gray-600 ml-8">Choose your preferred template for PDF reports and invoices</p>
            </div>

            <div class="grid md:grid-cols-3 gap-4">
                <!-- Classic Template -->
                <label class="relative cursor-pointer">
                    <input type="radio" name="pdf_template_preference" value="classic" class="peer sr-only" checked />
                    <div class="pdf-template-card border-2 border-gray-300 rounded-lg p-4 transition-all hover:shadow-md peer-checked:border-blue-500 peer-checked:bg-blue-50">
                        <div class="flex items-center justify-between mb-3">
                            <h3 class="font-semibold text-gray-800 flex items-center">
                                <svg class="w-5 h-5 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                </svg>
                                Classic
                            </h3>
                            <div class="peer-checked:opacity-100 opacity-0 transition-opacity">
                                <svg class="w-5 h-5 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                                </svg>
                            </div>
                        </div>
                        
                        <!-- Mini Preview -->
                        <div class="bg-white border border-gray-200 rounded p-2 mb-2">
                            <div class="text-center text-xs border-b pb-1 mb-1">
                                <div class="font-bold text-gray-700">COMPANY</div>
                                <div class="text-gray-500 text-xs">Address â€¢ Contact</div>
                            </div>
                            <div class="space-y-1">
                                <div class="h-1 bg-gray-200 rounded"></div>
                                <div class="h-1 bg-gray-200 rounded w-3/4"></div>
                                <div class="h-1 bg-gray-200 rounded w-1/2"></div>
                            </div>
                        </div>
                        
                        <p class="text-xs text-gray-600">Minimalist & professional</p>
                    </div>
                </label>

                <!-- Modern Template -->
                <label class="relative cursor-pointer">
                    <input type="radio" name="pdf_template_preference" value="modern" class="peer sr-only" />
                    <div class="pdf-template-card border-2 border-gray-300 rounded-lg p-4 transition-all hover:shadow-md peer-checked:border-green-500 peer-checked:bg-green-50">
                        <div class="flex items-center justify-between mb-3">
                            <h3 class="font-semibold text-gray-800 flex items-center">
                                <svg class="w-5 h-5 mr-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                                </svg>
                                Modern
                            </h3>
                            <div class="peer-checked:opacity-100 opacity-0 transition-opacity">
                                <svg class="w-5 h-5 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                                </svg>
                            </div>
                        </div>
                        
                        <!-- Mini Preview -->
                        <div class="bg-white border border-gray-200 rounded overflow-hidden mb-2">
                            <div class="bg-gradient-to-r from-green-500 to-green-600 text-white text-xs p-2">
                                <div class="font-bold">COMPANY</div>
                                <div class="opacity-90 text-xs">Contact Info</div>
                            </div>
                            <div class="p-2 space-y-1">
                                <div class="h-1 bg-gray-200 rounded"></div>
                                <div class="h-1 bg-gray-200 rounded w-3/4"></div>
                            </div>
                        </div>
                        
                        <p class="text-xs text-gray-600">Branded & colorful</p>
                    </div>
                </label>

                <!-- Invoice Template -->
                <label class="relative cursor-pointer">
                    <input type="radio" name="pdf_template_preference" value="invoice" class="peer sr-only" />
                    <div class="pdf-template-card border-2 border-gray-300 rounded-lg p-4 transition-all hover:shadow-md peer-checked:border-purple-500 peer-checked:bg-purple-50">
                        <div class="flex items-center justify-between mb-3">
                            <h3 class="font-semibold text-gray-800 flex items-center">
                                <svg class="w-5 h-5 mr-2 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 14l6-6m-5.5.5h.01m4.99 5h.01M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16l3.5-2 3.5 2 3.5-2 3.5 2z"></path>
                                </svg>
                                Invoice
                            </h3>
                            <div class="peer-checked:opacity-100 opacity-0 transition-opacity">
                                <svg class="w-5 h-5 text-purple-500" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                                </svg>
                            </div>
                        </div>
                        
                        <!-- Mini Preview -->
                        <div class="bg-white border border-gray-200 rounded overflow-hidden mb-2">
                            <div class="bg-gradient-to-r from-green-600 to-green-700 text-white text-xs p-2">
                                <div class="font-bold flex items-center justify-between">
                                    <span>COMPANY</span>
                                    <span class="text-xs">RC 145153</span>
                                </div>
                            </div>
                            <div class="p-2">
                                <div class="bg-gray-100 border-l-2 border-green-500 p-1 mb-1 text-xs">
                                    <div class="text-gray-700 font-semibold">Invoice Details</div>
                                </div>
                                <div class="space-y-1">
                                    <div class="h-1 bg-gray-200 rounded"></div>
                                    <div class="h-1 bg-gray-200 rounded w-2/3"></div>
                                </div>
                            </div>
                        </div>
                        
                        <p class="text-xs text-gray-600">Complete invoice layout</p>
                    </div>
                </label>
            </div>
        </div>
                
                <input type="hidden" value="{{token}}" name="{{form.Token_ID.name}}">
                <input type="hidden" value="admin" name="{{form.Userlogin.name}}">

                <button type="submit" class="block w-full h-8 px-4 py-1 mt-4 text-sm font-medium leading-5 text-center text-gray-600 transition-colors duration-150 bg-slate-200 border border-transparent rounded-lg active:bg-slate-300 hover:bg-slate-300 focus:outline-none focus:shadow-outline-slate">
                    {% if submit %}{{ submit }} {% endif %}
                </button>

            </div>
        </form>

    </div>


    <script>
       
        
        function Currency(value){
           
            $("#currency option:selected").text(value)
        }

        function SalesInterface(){
            
      
            var value = $('#interface').val();
            //console.log(value)
            if(value){
                localStorage.setItem('salesInterface', value);
                var storedValue = localStorage.getItem('salesInterface');
                if(storedValue === 'Sales Point'){
                    // $('#sales_interface').attr("href", `{% url 'main:SalesPoint' %}`);
                    // $('#side_sales_interface').attr("href", `{% url 'main:SalesPoint' %}`);
                    $('#sales_interface').attr("href", `{% url 'basic_sales_app:SalesMenu' %}`);
                    $('#side_sales_interface').attr("href", `{% url 'basic_sales_app:SalesMenu' %}`);
                    $('#sales_interface').attr("target", `_blank`);
                    $('#side_sales_interface').attr("target", `_blank`);
                }else{
                    $('#sales_interface').attr("href", `{% url 'customer:NewSales' %}`);
                    $('#side_sales_interface').attr("href", `{% url 'customer:NewSales' %}`);
                    $('#sales_interface').removeAttr("target");
                    $('#side_sales_interface').removeAttr("target");
                }
                alertify.success(value+" mode activated");
            }
        }
        $(document).ready(function(){
            var storedValue = localStorage.getItem('salesInterface');
            if(storedValue){
                var bsp = ""
                var sp = ""
                if(storedValue =="Basic Sales Point"){bsp = "selected"}
                if(storedValue =="Sales Point"){sp = "selected"}

                $("#interface").html(
                    `
                        <option ${bsp} value="Basic Sales Point">Basic Sales Point</option>
                        <option ${sp} value="Sales Point">Sales Point</option>
                    `
                )
            }
        })
        
    </script>

{% endblock content %}
